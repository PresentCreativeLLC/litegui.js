<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

    <title>LiteGUI Test</title>
    <style type='text/css'></style>
    <link rel="stylesheet" type="text/css" href="../build/litegui.css">
    <script type="text/javascript" src="../external/jscolor/jscolor.js"></script>
    <script type="text/javascript" src="../build/litegui.js"></script>
    </title>
</head>

<body>
    <script type="text/javascript">
		//call the init to setup 
		LiteGUI.init();

		const consoleRef = new LiteGUI.Console({ prompt: "]" });
		consoleRef.processKeyDown(new KeyboardEvent('keydown',
        {
            'key': 'E'
        }));
		consoleRef.addMessage("Hola mundo", "msglog");
		consoleRef.log();
		consoleRef.warn();
		consoleRef.error();
		consoleRef.clear();
		consoleRef.onAutocomplete("Hola");
		consoleRef.onProcessCommand("Hola");
		LiteGUI.add(consoleRef);


	</script>
</body>

</html>
